<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма заявки</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="page-title">Отправить заявку</h1>
    <form class="application-form" action="#" method="post">
        <div class="form-group">
            <label for="client-name" class="form-label">Ваше имя</label>
            <input type="text" id="client-name" name="clientName" class="form-input" placeholder="Ваше имя *">
        </div>
        <div class="form-group">
            <label for="client-phone" class="form-label">Ваш номер телефона</label>
            <input type="text" id="client-phone" name="clientPhone" class="form-input" placeholder="Ваш номер телефона *">
        </div>
        <div class="form-group">
            <label for="client-email" class="form-label">Ваш email или VK</label>
            <input type="text" id="client-email" name="clientContact" class="form-input" placeholder="Ваш email или VK *">
        </div>
        <div class="form-group">
            <label for="client-comment" class="form-label">Комментарий</label>
            <textarea id="client-comment" name="clientComment" class="form-input" placeholder="Комментарий (не обязательно)"></textarea>
        </div>
        <div class="form-footer">
            <div class="note-text">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
            <button type="submit" class="submit-button">Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>
