<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Todo List</h1>

    <form class="new-todo-item-form">
        <label class="new-todo-item-label" for="new-todo-item-text-field">Введите заметку</label>
        <div class="input-wrapper">
            <input id="new-todo-item-text-field" class="new-text-field" type="text">
            <div class="error-message">Необходимо заполнить поле</div>
        </div>
        <button type="submit" class="button-group">Добавить</button>
    </form>

    <ul id="todo-list"></ul>
</div>
</body>
</html>
