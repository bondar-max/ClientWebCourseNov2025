<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>
<body>
<div class="container">
    <form id="temp-form">
        <label for="celsius-scale" class="form-label">Введите температуру в Цельсиях</label>
        <input type="text" id="celsius-scale" name="celsius" class="form-input" placeholder="°C">

        <button type="submit" class="convert-button">Конвертировать</button>

        <label for="kelvin-scale" class="form-label">Температура в Кельвинах</label>
        <input type="text" id="kelvin-scale" name="kelvin" class="form-input" placeholder="K">

        <label for="fahrenheit-scale" class="form-label">Температура в Фаренгейтах</label>
        <input type="text" id="fahrenheit-scale" name="fahrenheit" class="form-input" placeholder="°F">
    </form>
</div>
</body>
</html>
